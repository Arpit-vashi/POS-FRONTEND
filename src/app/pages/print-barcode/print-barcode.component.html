<div class="card">
    <h5><strong>Print Barcode</strong></h5>
    <hr>
    <div class="button-row">
        <span class="p-input-icon-left mr-5">
            <i class="pi pi-search"></i>
            <input pInputText type="text" class="" (input)="filterProducts($event.target.value)" placeholder="Search by Product" />
        </span>
        <button pButton type="button" label="Print Selected Products" class="p-button-raised p-button-info mr-5" icon="pi pi-print" (click)="printSelectedProducts()"
            [disabled]="selectedProducts3.length === 0"></button>
        <button pButton type="button" label="Reset Selection" class="p-button-raised p-button-danger mr-5" icon="pi pi-undo" (click)="resetSelection()"></button>
    </div>
    <p style="color: red;" class="mt-3"><strong>Note: Print Barcode after selecting Product with CheckBox</strong></p>
    <hr>
    <p-table #dt [value]="products" [(selection)]="selectedProducts3" dataKey="productId" [tableStyle]="{'min-width': '50rem'}" [globalFilterFields]="['name', 'barcodeNumber']">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Product ID</th>
                <th>Name</th>
                <th>Total</th>
                <th>Barcode Number</th>
                <th>Barcode Image</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.productId}}</td>
                <td>{{product.name}}</td>
                <td>{{product.total}}</td>
                <td>{{product.barcodeNumber}}</td>
                <td><img [src]="getBarcodeImage(product.barcodeImage)" alt="Barcode" width="130" height="30"></td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast></p-toast>
