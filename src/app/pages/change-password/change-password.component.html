<div class="card">
    <h5>Reset Password</h5>
    <p-table [value]="users">
      <ng-template pTemplate="header">
        <tr>
            <th style="width: 20%">Id</th>
            <th style="width: 20%">Username</th>
            <th style="width: 20%">Email</th>
            <th style="width: 20%">Role</th>
            <th style="width: 20%">Actions</th>
        </tr>
    </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.userID }}</td>
                <td><strong>{{ user.username }}</strong></td>
                
                <td>{{ user.email }}</td>
                <td><strong>{{user.roles[0].roleName}}</strong></td>
                <td>
                    <button
                    icon="pi pi-unlock"
                        pButton
                        type="button"
                        label="Change Password"
                        (click)="showChangePasswordDialog(user.userID)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog header="Change Password" [(visible)]="displayModal">
      <p>Changing password for user with userID: <strong>{{selectedUserId}}</strong></p>
      <form [formGroup]="passwordForm">
          <div>
              <input type="password" pInputText formControlName="newPassword" placeholder="New Password" [style]="{ 'min-width': '100%' }"/>
          </div>
          <div>
              <input type="password" pInputText formControlName="confirmPassword" placeholder="Confirm Password" [style]="{ 'min-width': '100%' }" class="mt-3"/>
          </div>
          <div class="p-d-flex p-jc-end p-ai-center" style="gap: 10px;">
              <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-raised p-button-danger mt-3 mr-2" (click)="cancelChange()" [style]="{ 'min-width': '49%' }"></button>
              <button pButton type="button" label="Save" icon="pi pi-check" class="p-button-raised p-button-success mt-3" (click)="changePassword()" [style]="{ 'min-width': '48%' }"></button>
          </div>
      </form>
  </p-dialog>
  
</div>

<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
