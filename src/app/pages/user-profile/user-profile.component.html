<div class="container">
    <div class="card">
        <div class="profile-picture" style="border: solid 1px skyblue">
            <img src="../../../assets/admin.webp" alt="Profile Picture" />
        </div>
        <h2 class="name"><strong>Name: {{ name }}</strong></h2>
        <h3 class="username">Username: {{ username }}</h3>
        <p class="tagline">Email: {{ email }}</p>
        <p class="description" style="color: skyblue"><strong>Role: {{ roles }}</strong></p>
        <button
            pButton
            pRipple
            type="button"
            icon="pi pi-sign-out"
            label="Log Out"
            class="p-button-raised p-button-danger"
            (click)="logout()"
        ></button>
        <br />
        <button
            pButton
            pRipple
            type="button"
            icon="pi pi-unlock"
            label="Change Password"
            class="mt-3 p-button-raised p-button-warning"
            (click)="showChangePasswordDialog()"
        ></button>
    </div>
</div>
<p-dialog header="Change Password" [(visible)]="displayModal">
  <form [formGroup]="passwordForm">
    <div>
      <input type="password" [style]="{ 'min-width': '100%' }" pInputText formControlName="newPassword" placeholder="New Password" />
    </div>
    <div>
      <input class="mt-3"  [style]="{ 'min-width': '100%' }" type="password" pInputText formControlName="confirmPassword" placeholder="Confirm Password" />
    </div>
    <div class="p-d-flex p-jc-end p-ai-center" style="gap: 10px;">
      <button pButton type="button" label="Cancel" icon="pi pi-times" class="mr-3 mt-3 p-button-raised p-button-danger" (click)="cancelChange()"></button>
      <button pButton type="button" label="Save" icon="pi pi-check" class="p-button-raised p-button-success" (click)="changePassword()"></button>
    </div>
  </form>
</p-dialog>
<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
